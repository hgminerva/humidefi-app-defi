<div class="dapp-container">
    <div class="grid">
        <div class="col-12 md:col-6 lg:col-4 px-2">
            <div class="card border-round-3xl" style="box-shadow: 3px 2px 5px 0px #999999 !important;">
                <div class="flex-wrap card-container overflow-hidden w-full">
                    <div class="px-5 pt-6 pb-4 text-white border-round-3xl"
                        style="min-height: 220px; background-color: #ef4943;">
                        <div class="text-base font-medium text-white mb-2">
                            Total / Currency: PHP
                        </div>
                        <div class="text-xl font-medium text-white white-space-normal">
                            <span class="font-bold">PHP</span> {{balance}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 md:col-6 lg:col-8 px-2">
            <div class="card border-round-3xl" style="box-shadow: 3px 2px 5px 0px #dfdfdf !important;">
                <div class="flex-wrap card-container overflow-hidden w-full">
                    <div class="bg-white px-5 pt-6 pb-4 border-round-3xl" style="min-height: 220px;">
                        <app-wallet-info (changeAccount)="changeAccount()"></app-wallet-info>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="grid pt-2">
        <div class="col-12 md:col-6 lg:col-12 px-2">
            <div class="card border-round-3xl" style="box-shadow: 3px 2px 5px 0px #dfdfdf !important;">
                <div class="flex-wrap card-container overflow-hidden w-full">
                    <div class="bg-white px-6 pt-4 pb-4 border-round-3xl" style="min-height: 180px;">
                        <div class="text-xl font-medium mb-3" style="color: #ef4943">
                            Holdings / Currency: PHP
                        </div>
                        <p-table responsiveLayout="scroll" [value]="holdings">
                            <ng-template pTemplate="header">
                                <tr>
                                    <th>Ticker</th>
                                    <th>Name</th>
                                    <th>Price</th>
                                    <th>Balance</th>
                                    <th>Value</th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-holding>
                                <tr>
                                    <td>{{holding.ticker}}</td>
                                    <td>{{holding.name}}</td>
                                    <td>{{holding.price}}</td>
                                    <td>{{holding.balance}}</td>
                                    <td>{{holding.value}}</td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="grid pt-2">
        <div class="col-12 md:col-6 lg:col-12 px-2">
            <div class="card border-round-3xl" style="box-shadow: 3px 2px 5px 0px #dfdfdf !important;">
                <div class="flex-wrap card-container overflow-hidden w-full">
                    <div class="bg-white px-6 pt-4 pb-4 border-round-3xl" style="min-height: 180px;">
                        <div class="text-xl font-medium mb-3" style="color: #ef4943">
                            Stake your UMI for 12 Months
                        </div>
                        <div class="grid mt-2 px-4">
                            <div class="col-12 md:col-6 lg:col-4 px-1">
                                <div>
                                    Next Reward
                                </div>
                                <br />
                                <div class="text-2xl">
                                    0.020947 <span class="font-bold">UMI</span>
                                </div>
                            </div>
                            <div class="col-12 md:col-6 lg:col-4 px-1">
                                <div>
                                    Your Rewards
                                </div>
                                <br />
                                <div class="text-2xl">
                                    0 <span class="font-bold">UMI</span>
                                </div>
                            </div>
                            <div class="col-12 md:col-6 lg:col-4 px-1">
                                <div>
                                    Total Balance
                                </div>
                                <br />
                                <div class="text-2xl">
                                    0 <span class="font-bold">UMI</span>
                                </div>
                            </div>
                        </div>
                        <br />
                        <div class="mt-2 px-3">
                            <button pButton type="button" label="Stake"
                                class="p-button-warning p-button-sm mr-2"></button>
                            <button pButton type="button" label="Claim" class="p-button-success p-button-sm"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<p-dialog [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '40vw'}"
    [(visible)]="displayChangeAccountDialog" [modal]="true" [maximizable]="true">
    <app-wallet [isLogin]="true"></app-wallet>
</p-dialog>
