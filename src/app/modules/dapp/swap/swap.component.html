<div class="dapp-container">
    <div class="grid">
        <div class="col-12 md:col-12 lg:col-12 px-2 pb-4 pt-2">
            <span class="text-gray-600">
                Swap your cryptocurrency by providing the ticker symbol and quantity. You can only swap your existing
                portfolio ticker to another <img src="./../../../../assets/img/home/humedifi_logo.png" width="80"
                    style="margin: 2px 3px -4px 3px;" /> ticker.
            </span>
        </div>
    </div>
    <div class="grid">
        <div class="col-12 md:col-12 lg:col-2"></div>
        <div class="col-12 md:col-12 lg:col-8 px-2">
            <div class="card border-round-2xl" style="box-shadow: 3px 2px 5px 0px #dfdfdf !important;">
                <div class="flex-wrap card-container w-full">
                    <div class="bg-white px-6 pt-4 pb-4 border-round-2xl" style="min-height: 180px;">
                        <div class="grid">
                            <div class="col-12 md:col-12 lg:col-8">
                                <div class="mb-2">
                                    Pay With
                                </div>
                                <div class="p-inputgroup">
                                    <input type="number" pInputText placeholder="0" value="0">
                                </div>
                            </div>
                            <div class="col-12 md:col-12 lg:col-4">
                                <div class="mb-2">
                                    Ticker
                                </div>
                                <div>
                                    <p-dropdown [options]="sourceNetworks" [style]="{'width':'100%'}"
                                        optionLabel="name">
                                    </p-dropdown>
                                </div>
                            </div>
                        </div>
                        <br />
                        <div class="grid">
                            <div class="col-12 md:col-12 lg:col-8">
                                <div class="mb-2">
                                    Receive
                                </div>
                                <div class="p-inputgroup">
                                    <input type="number" pInputText placeholder="0" value="0">
                                </div>
                            </div>
                            <div class="col-12 md:col-12 lg:col-4">
                                <div class="mb-2">
                                    Ticker
                                </div>
                                <div>
                                    <p-dropdown [options]="sourceNetworks" [style]="{'width':'100%'}"
                                        optionLabel="name">
                                    </p-dropdown>
                                </div>
                            </div>
                        </div>
                        <br />
                        <div class="mt-2 px-3 text-center">
                            <button pButton type="button" label="Swap"
                                class="p-button-warning p-button-lg mr-2"></button>
                        </div>
                        <br />
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 md:col-12 lg:col-2"></div>
    </div>
</div>
