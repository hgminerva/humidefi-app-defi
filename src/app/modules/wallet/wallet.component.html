<div class="connect-wallet-img text-center">
    <img alt="Card" src="./../../../../assets/img/home/humedifi_logo.png" style="width: 70%;">
</div>

<div *ngIf="selectedWallet == ''">
    <div class="connect-wallet-title">
        <div style="font-size: 25px; margin-bottom: 5px;">
            <span>
                Connect Wallet
            </span>
        </div>
        <span style="font-size: 15px; color: rgb(131, 131, 131);">
            To start using Humidefi
        </span>
    </div>
    <div class="connect-wallet-button">
        <p-button styleClass="p-button-outlined p-button-warning p-button-lg" [style]="{ 'width': '100%' }"
            (onClick)="selectPolkadot()">
            <img alt="logo" src="./../../../../assets/img/home/polkadot_icon.png" style="width: 1.5rem" />
            <span class="ml-2 font-bold">Polkadot(.js)</span>
            <div style="position: absolute; float: right; right: 0; padding-right: 20px;">
                <i class="pi pi-arrow-right"></i>
            </div>
        </p-button>
    </div>
</div>

<div *ngIf="selectedWallet == 'PolkadotJS'">
    <div *ngIf="isLogin == true && chooseAccount == false">
        <br />
        <div class="card border-round-2xl" style="box-shadow: 3px 2px 5px 0px #dfdfdf !important;">
            <div class="flex-wrap card-container overflow-hidden w-full">
                <div class="bg-gray-100 px-5 pt-6 pb-4 border-round-2xl" style="min-height: 180px;">
                    <app-wallet-info (changeAccount)="changeAccount()"></app-wallet-info>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="chooseAccount == true">
        <div class="connect-wallet-title">
            <div style="font-size: 20px; margin-bottom: 5px;">
                <span>
                    Choose Account
                </span>
            </div>
        </div>
        <br />
        <div *ngIf="web3Wallets.length == 0" style="width: 100%; text-align: center;">
            <span>No Accounts / No Web3 Extensions Installed</span>
        </div>
        <div *ngIf="web3Wallets.length > 0">
            <p-table [value]="web3Wallets" selectionMode="single" [(selection)]="selectedWalletAccount"
                (onRowSelect)="onWalletSelect($event)">
                <ng-template pTemplate="body" let-web3Wallet>
                    <tr [pSelectableRow]="web3Wallet">
                        <td style="word-break: break-all; border-radius: 10px; border: none;">
                            <span style="font-size: 20px; font-weight: bold;">
                                {{web3Wallet.metaName}}
                            </span>
                            <br />
                            <span style="font-size: 12px; color: gray;">
                                {{web3Wallet.address}}
                            </span>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
    <br />
    <div style="text-align: center; width: 100%;" *ngIf="isLogin == false">
        <button pButton class="p-button-warning p-button-sm p-button-rounded" type="button" icon="pi pi-arrow-left"
            iconPos="left" label="" (click)="selectedWallet = ''"></button>
    </div>
    <br />
</div>

<div class="connect-wallet-footer">
    <span>By connecting, I accept Humidefi's Terms of Service</span>
</div>
